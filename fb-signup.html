<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d1fd6c7b6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signup-form">
        <label>Email</label>
        <input type="email" id="signup-email" placeholder="Enter your email" required>
        <label>Password</label>
        <input type="password" id="signup-password" placeholder="Enter your password" required>
        <div class="form-options">
            <a href="/fb-signin.html">Already have an account? Sign In</a>
            <button type="submit">Sign Up</button>
        </div>
    </form>
    <footer>This page is dedicated for Firebase Authentication testing. - Fleptor</footer>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
